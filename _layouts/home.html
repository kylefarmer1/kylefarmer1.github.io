---
layout: default
---
<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}


</header>

<div text-align="left">
  <img src="{{ site.avatar }}" alt="profile picture" style="display: inline;width:139px;height:164px;">
</div>

<body>  

  {%-include menu_item.html collection=site.data.menu.entries-%}

  {{ content }}

</body>
